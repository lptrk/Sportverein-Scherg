<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mitgliederverwaltung.css" />
    <title>Mitgliederverwaltung</title>
  </head>
  <body>
    <div class="top-bar">
      <section class="mitgliederverwaltungsprogramm">
        Mitgliederverwaltungsprogramm
      </section>
      <section class="Nutzername">Name des Benutzers</section>
    </div>

    <div class="ueberschrift">MITGLIEDERVERWALTUNG</div>
      <button class="mitglied-hinzufuegen">
        <a class="hinzufuegen-button" href="">+ Mitglied hinzufügen</a>
      </button>
      <input type="text" class="Freitextsuche" placeholder="Freitextsuche">
    </div>
    <section class="strich"></section>
    <div class="bottom-bar">
      <section class="bottom-text">Sportverein © 2022</section>
    </div>
    <div class="table-div">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Name</th>
                    <th>Adresse</th>
                    <th>Postleitzahl</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dom</td>
                    <td>6000</td>
                </tr>
                <tr class="active-row">
                    <td>Melissa</td>
                    <td>5150</td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
